<div class="demande-detail-page">
  <div class="mb-4 flex justify-content-between align-items-center">
    <div>
      <h1 style="font-family: 'Poppins', sans-serif; font-weight: 700; color: #1e3a8a">
        Détails de la demande
      </h1>
      <p class="text-600">Consultation d'une demande</p>
    </div>
    <div class="flex gap-2">
      <p-button
        label="Retour"
        icon="pi pi-arrow-left"
        styleClass="p-button-text"
        (click)="goBack()"
      ></p-button>
      <p-button
        label="Modifier"
        icon="pi pi-pencil"
        (click)="goEdit()"
        [disabled]="!demandeId"
      ></p-button>
    </div>
  </div>

  <p-card *ngIf="demande; else loadingTpl">
    <div class="grid">
      <div class="col-12 md:col-6">
        <div class="field mb-3">
          <div class="text-600 text-sm">ID</div>
          <div class="font-semibold">{{ demande.id }}</div>
        </div>
      </div>
      <div class="col-12 md:col-6">
        <div class="field mb-3">
          <div class="text-600 text-sm">Utilisateur</div>
          <div class="font-semibold">{{ demande.idUser }}</div>
        </div>
      </div>
      <div class="col-12 md:col-6">
        <div class="field mb-3">
          <div class="text-600 text-sm">Vélo</div>
          <div class="font-semibold">{{ demande.idVelo }}</div>
        </div>
      </div>
      <div class="col-12 md:col-6">
        <div class="field mb-3">
          <div class="text-600 text-sm">Statut</div>
          <p-tag
            [value]="getStatusLabel(demande.status)"
            [severity]="getStatusSeverity(demande.status)"
          ></p-tag>
        </div>
      </div>
      <div class="col-12 md:col-6">
        <div class="field mb-3">
          <div class="text-600 text-sm">Discussion</div>
          <div class="font-semibold">{{ demande.discussionId ?? '—' }}</div>
        </div>
      </div>
      <div class="col-12 md:col-6">
        <div class="field mb-3">
          <div class="text-600 text-sm">Actif</div>
          <div class="font-semibold">{{ getActifLabel(demande) }}</div>
        </div>
      </div>
    </div>
  </p-card>

  <ng-template #loadingTpl>
    <p-card>
      <div class="text-600">Chargement...</div>
    </p-card>
  </ng-template>
</div>
