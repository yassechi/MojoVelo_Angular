<div class="dashboard-container">
  <div class="mb-4">
    <h1 style="font-family: 'Poppins', sans-serif; font-weight: 700; color: #1e3a8a">
      Tableau de bord Manager
    </h1>
    <p class="text-600">Bienvenue {{ currentUser?.firstName }} {{ currentUser?.lastName }}</p>
  </div>

  <!-- Cartes de statistiques -->
  <div class="grid">
    <div class="col-12 md:col-6 lg:col-3">
      <p-card styleClass="shadow-2">
        <div class="flex align-items-center justify-content-between">
          <div>
            <div class="text-500 font-medium mb-2">Employés</div>
            <div class="text-900 font-bold text-4xl">{{ totalEmployes }}</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-blue-100 border-round" style="width:3rem;height:3rem">
            <i class="pi pi-users text-blue-500 text-xl"></i>
          </div>
        </div>
      </p-card>
    </div>

    <div class="col-12 md:col-6 lg:col-3">
      <p-card styleClass="shadow-2">
        <div class="flex align-items-center justify-content-between">
          <div>
            <div class="text-500 font-medium mb-2">Demandes</div>
            <div class="text-900 font-bold text-4xl">{{ totalDemandes }}</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-orange-100 border-round" style="width:3rem;height:3rem">
            <i class="pi pi-inbox text-orange-500 text-xl"></i>
          </div>
        </div>
      </p-card>
    </div>

    <div class="col-12 md:col-6 lg:col-3">
      <p-card styleClass="shadow-2">
        <div class="flex align-items-center justify-content-between">
          <div>
            <div class="text-500 font-medium mb-2">Contrats</div>
            <div class="text-900 font-bold text-4xl">{{ totalContrats }}</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-green-100 border-round" style="width:3rem;height:3rem">
            <i class="pi pi-file text-green-500 text-xl"></i>
          </div>
        </div>
      </p-card>
    </div>

    <div class="col-12 md:col-6 lg:col-3">
      <p-card styleClass="shadow-2">
        <div class="flex align-items-center justify-content-between">
          <div>
            <div class="text-500 font-medium mb-2">Demandes en cours</div>
            <div class="text-900 font-bold text-4xl">{{ demandesEnCours }}</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-purple-100 border-round" style="width:3rem;height:3rem">
            <i class="pi pi-clock text-purple-500 text-xl"></i>
          </div>
        </div>
      </p-card>
    </div>
  </div>

  <!-- Graphiques -->
  <div class="grid mt-4">
    <div class="col-12 lg:col-6">
      <p-card>
        <ng-template pTemplate="header">
          <div class="p-3">
            <h3 class="m-0">Répartition des demandes</h3>
          </div>
        </ng-template>
        <p-chart type="doughnut" [data]="demandesChartData" [options]="chartOptions"></p-chart>
      </p-card>
    </div>

    <div class="col-12 lg:col-6">
      <p-card>
        <ng-template pTemplate="header">
          <div class="p-3">
            <h3 class="m-0">Répartition des contrats</h3>
          </div>
        </ng-template>
        <p-chart type="doughnut" [data]="contratsChartData" [options]="chartOptions"></p-chart>
      </p-card>
    </div>
  </div>
</div>
