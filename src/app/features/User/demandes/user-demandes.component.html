<div class="demandes-container">
  <p-toast></p-toast>

  <div class="demandes-header mb-4 flex justify-content-between align-items-center">
    <div>
      <h1 style="font-family: 'Poppins', sans-serif; font-weight: 700; color: #1e3a8a">
        Mes Demandes
      </h1>
      <p class="text-600">Gérez vos demandes de vélos</p>
    </div>
    <p-button label="Créer une demande" icon="pi pi-plus" (click)="onCreate()"></p-button>
  </div>

  <div class="grid">
    <div class="col-12">
      <p-card>
        <p-table
          [value]="demandes"
          [loading]="loading"
          [paginator]="true"
          [rows]="10"
          [showCurrentPageReport]="true"
          currentPageReportTemplate="Affichage de {first} à {last} sur {totalRecords} demandes"
          [rowsPerPageOptions]="[10, 25, 50]"
          styleClass="p-datatable-striped"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="id">
                ID
                <p-sortIcon field="id"></p-sortIcon>
              </th>
              <th>Vélo</th>
              <th>Statut</th>
              <th style="width: 150px">Actions</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-demande>
            <tr>
              <td>{{ demande.id }}</td>
              <td>{{ demande.idVelo }}</td>
              <td>
                <p-tag
                  [value]="getStatusLabel(demande.status)"
                  [severity]="getStatusSeverity(demande.status)"
                ></p-tag>
              </td>
              <td>
                <div class="flex gap-2">
                  <p-button
                    icon="pi pi-eye"
                    styleClass="p-button-rounded p-button-text"
                    (click)="onView(demande)"
                    [pTooltip]="'Voir'"
                  ></p-button>
                  <p-button
                    icon="pi pi-pencil"
                    styleClass="p-button-rounded p-button-text"
                    (click)="onEdit(demande)"
                    [pTooltip]="'Modifier'"
                  ></p-button>
                  <p-button
                    icon="pi pi-trash"
                    styleClass="p-button-rounded p-button-text p-button-danger"
                    (click)="onDelete(demande)"
                    [pTooltip]="'Supprimer'"
                  ></p-button>
                </div>
              </td>
            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="4" class="text-center py-5">
                <i class="pi pi-inbox" style="font-size: 3rem; color: #ccc"></i>
                <p class="mt-3 text-600">Vous n'avez aucune demande</p>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>
  </div>
</div>

<!-- Dialog de confirmation de suppression -->
<p-confirmDialog></p-confirmDialog>
