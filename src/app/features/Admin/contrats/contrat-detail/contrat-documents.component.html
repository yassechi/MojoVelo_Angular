<p-card class="section-card">
  <ng-template pTemplate="header">
    <div class="p-3 flex justify-content-between align-items-center">
      <h3 class="m-0">Documents</h3>
      <p-button icon="pi pi-plus" label="Ajouter" size="small" (onClick)="fileInput.click()"></p-button>
      <input
        #fileInput
        type="file"
        accept="application/pdf,.pdf"
        (change)="onFileSelected($event)"
        style="display: none;"
      />
    </div>
  </ng-template>

  @if (documents().length > 0) {
    @for (doc of documents(); track doc.id) {
      <div class="flex align-items-center justify-content-between p-2 border-bottom-1 surface-border">
        <div class="flex align-items-center gap-2">
          <i class="pi pi-file-pdf text-red-500" style="font-size: 1.5rem;"></i>
          <div>
            <p class="m-0 font-semibold">{{ doc.nomFichier }}</p>
            <small class="text-600">{{ doc.typeFichier.toUpperCase() }}</small>
          </div>
        </div>
        <div class="flex gap-2">
          <p-button
            icon="pi pi-download"
            [text]="true"
            [rounded]="true"
            severity="secondary"
            (onClick)="downloadDocument(doc)"
            [pTooltip]="'T&eacute;l&eacute;charger'"
          ></p-button>
          <p-button
            icon="pi pi-trash"
            [text]="true"
            [rounded]="true"
            severity="danger"
            (onClick)="deleteDocument(doc)"
            [pTooltip]="'Supprimer'"
          ></p-button>
        </div>
      </div>
    }
  } @else {
    <p class="text-600">Aucun document disponible.</p>
  }
</p-card>
