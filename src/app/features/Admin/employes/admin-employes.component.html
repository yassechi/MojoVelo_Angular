<div class="employes-container page-shell">
  <p-toast></p-toast>

  <div class="employes-header page-header">
    <div>
      <h1 class="page-title">Gestion des employes</h1>
      <p class="page-subtitle">Liste et gestion des employes</p>
    </div>
    <p-button label="Créer un employé" icon="pi pi-plus" (click)="onCreate()"></p-button>
  </div>

  <p-card class="section-card mb-3">
    <div class="grid">
      <div class="col-12 md:col-4">
        <label class="block mb-2 font-semibold">R&ocirc;le</label>
        <p-select
          [options]="roleOptions"
          optionLabel="label"
          optionValue="value"
          [(ngModel)]="roleFilter"
          (onChange)="applyFilters()"
          placeholder="Tous"
        ></p-select>
      </div>
      <div class="col-12 md:col-4">
        <label class="block mb-2 font-semibold">Statut</label>
        <p-select
          [options]="statusOptions"
          optionLabel="label"
          optionValue="value"
          [(ngModel)]="statusFilter"
          (onChange)="applyFilters()"
          placeholder="Tous"
        ></p-select>
      </div>
      <div class="col-12 md:col-4">
        <label class="block mb-2 font-semibold">Recherche</label>
        <span class="p-input-icon-left w-full">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            class="w-full"
            placeholder="Nom, email ou t&eacute;l&eacute;phone"
            [(ngModel)]="searchTerm"
            (input)="applyFilters()"
          />
        </span>
      </div>
    </div>
  </p-card>

  <div class="grid">
    <div class="col-12">
      <p-card>
        <p-table
          [value]="filteredUsers"
          [loading]="loading"
          [paginator]="true"
          [rows]="10"
          [showCurrentPageReport]="true"
          currentPageReportTemplate="Affichage de {first} à {last} sur {totalRecords} employés"
          [rowsPerPageOptions]="[10, 25, 50]"
          class="p-datatable-striped"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="userName">
                Nom d'utilisateur
                <p-sortIcon field="userName"></p-sortIcon>
              </th>
              <th>Prénom</th>
              <th>Nom</th>
              <th>Email</th>
              <th>Téléphone</th>
              <th>Rôle</th>
              <th>Statut</th>
              <th style="width: 150px">Actions</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-user>
            <tr>
              <td>{{ user.userName }}</td>
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.phoneNumber }}</td>
              <td>
                <p-tag
                  [value]="getRoleLabel(user.role)"
                  [severity]="user.role === 1 ? 'danger' : user.role === 2 ? 'info' : 'success'"
                ></p-tag>
              </td>
              <td>
                <p-tag
                  [value]="getStatusLabel(user.isActif)"
                  [severity]="getSeverity(user.isActif)"
                ></p-tag>
              </td>
              <td>
                <div class="flex gap-2">
                  <p-button
                    icon="pi pi-eye"
                    class="p-button-rounded p-button-text"
                    (click)="onView(user)"
                    [pTooltip]="'Voir'"
                  ></p-button>
                  <p-button
                    icon="pi pi-pencil"
                    class="p-button-rounded p-button-text"
                    (click)="onEdit(user)"
                    [pTooltip]="'Modifier'"
                  ></p-button>
                  <p-button
                    icon="pi pi-trash"
                    class="p-button-rounded p-button-text p-button-danger"
                    (click)="onDelete(user)"
                    [pTooltip]="'Supprimer'"
                  ></p-button>
                </div>
              </td>
            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="8" class="text-center py-5">
                <i class="pi pi-inbox" style="font-size: 3rem; color: #ccc"></i>
                <p class="mt-3 text-600">Aucun employé trouvé</p>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>
  </div>
</div>

<!-- Dialog de confirmation de suppression -->
<p-confirmDialog></p-confirmDialog>
