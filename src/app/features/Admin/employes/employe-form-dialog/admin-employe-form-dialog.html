<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '700px' }"
  [header]="user ? 'Modifier l\'employé' : 'Créer un employé'"
  (onHide)="close()"
>
  <form [formGroup]="form">
    <div class="grid">
      <div class="col-12 md:col-6">
        <div class="field mb-4">
          <label class="block mb-2 font-semibold">Nom d'utilisateur *</label>
          <input pInputText formControlName="userName" class="w-full" />
        </div>
      </div>

      <div class="col-12 md:col-6">
        <div class="field mb-4">
          <label class="block mb-2 font-semibold">Email *</label>
          <input pInputText type="email" formControlName="email" class="w-full" />
        </div>
      </div>

      <div class="col-12 md:col-6">
        <div class="field mb-4">
          <label class="block mb-2 font-semibold">Prénom *</label>
          <input pInputText formControlName="firstName" class="w-full" />
        </div>
      </div>

      <div class="col-12 md:col-6">
        <div class="field mb-4">
          <label class="block mb-2 font-semibold">Nom *</label>
          <input pInputText formControlName="lastName" class="w-full" />
        </div>
      </div>

      <div class="col-12 md:col-6">
        <div class="field mb-4">
          <label class="block mb-2 font-semibold">Téléphone *</label>
          <input pInputText formControlName="phoneNumber" class="w-full" />
        </div>
      </div>

      <div class="col-12 md:col-6">
        <div class="field mb-4">
          <label class="block mb-2 font-semibold">Mot de passe {{ user ? '(optionnel)' : '*' }}</label>
          <p-password
            formControlName="password"
            [toggleMask]="true"
            [feedback]="false"
            styleClass="w-full"
            inputStyleClass="w-full"
          ></p-password>
        </div>
      </div>

      <div class="col-12 md:col-6">
        <div class="field mb-4">
          <label class="block mb-2 font-semibold">Rôle *</label>
          <p-select
            formControlName="role"
            [options]="roleOptions"
            optionLabel="label"
            optionValue="value"
            styleClass="w-full"
          ></p-select>
        </div>
      </div>

      <div class="col-12 md:col-6">
        <div class="field mb-4">
          <label class="block mb-2 font-semibold">Organisation *</label>
          <p-select
            formControlName="organisationId"
            [options]="organisations"
            optionLabel="name"
            optionValue="id"
            styleClass="w-full"
            placeholder="Sélectionner"
          ></p-select>
        </div>
      </div>

      <div class="col-12">
        <div class="field mb-4">
          <p-checkbox
            formControlName="isActif"
            [binary]="true"
            label="Compte actif"
          ></p-checkbox>
        </div>
      </div>
    </div>
  </form>

  <ng-template pTemplate="footer">
    <p-button label="Annuler" (onClick)="close()" class="p-button-text"></p-button>
    <p-button
      [label]="user ? 'Sauvegarder' : 'Créer'"
      icon="pi pi-check"
      (onClick)="onSubmit()"
      [loading]="loading"
    ></p-button>
  </ng-template>
</p-dialog>
