<div class="compagnies-container">
  <p-toast></p-toast>

  <div class="compagnies-header mb-4 flex justify-content-between align-items-center">
    <div>
      <h1 style="font-family: 'Poppins', sans-serif; font-weight: 700; color: #1e3a8a">
        Gestion des Compagnies
      </h1>
      <p class="text-600">Liste et gestion des organisations</p>
    </div>
    <p-button label="Créer une compagnie" icon="pi pi-plus" (click)="onCreate()"></p-button>
  </div>

  <div class="grid">
    <div class="col-12">
      <p-card>
        <p-table
          [value]="organisations"
          [loading]="loading"
          [paginator]="true"
          [rows]="10"
          [showCurrentPageReport]="true"
          currentPageReportTemplate="Affichage de {first} à {last} sur {totalRecords} compagnies"
          [rowsPerPageOptions]="[10, 25, 50]"
          styleClass="p-datatable-striped"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>Logo</th>
              <th pSortableColumn="name">
                Nom
                <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Code</th>
              <th>Email autorisé</th>
              <th>Contact</th>
              <th>Statut</th>
              <th style="width: 150px">Actions</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-org>
            <tr>
              <td>
                <img
                  *ngIf="org.logoUrl"
                  [src]="org.logoUrl"
                  alt="Logo"
                  style="width: 50px; height: 50px; object-fit: contain"
                />
                <i
                  *ngIf="!org.logoUrl"
                  class="pi pi-building"
                  style="font-size: 2rem; color: #ccc"
                ></i>
              </td>
              <td>{{ org.name }}</td>
              <td>{{ org.code }}</td>
              <td>{{ org.emailAutorise }}</td>
              <td>{{ org.contactEmail }}</td>
              <td>
                <p-tag
                  [value]="org.isActif ? 'Actif' : 'Inactif'"
                  [severity]="org.isActif ? 'success' : 'danger'"
                ></p-tag>
              </td>
              <td>
                <div class="flex gap-2">
                  <p-button
                    icon="pi pi-pencil"
                    styleClass="p-button-rounded p-button-text"
                    (click)="onEdit(org)"
                    [pTooltip]="'Modifier'"
                  ></p-button>
                  <p-button
                    icon="pi pi-trash"
                    styleClass="p-button-rounded p-button-text p-button-danger"
                    (click)="onDelete(org)"
                    [pTooltip]="'Supprimer'"
                  ></p-button>
                </div>
              </td>
            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="7" class="text-center py-5">
                <i class="pi pi-inbox" style="font-size: 3rem; color: #ccc"></i>
                <p class="mt-3 text-600">Aucune compagnie trouvée</p>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>
  </div>
</div>

<!-- Dialog de création/modification -->
<app-compagnie-form-dialog
  [(visible)]="dialogVisible"
  [organisation]="selectedOrganisation"
  (onSave)="onSave()"
/>

<!-- Dialog de confirmation de suppression -->
<p-confirmDialog></p-confirmDialog>
