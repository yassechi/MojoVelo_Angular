<div class="compagnies-container page-shell">
  <p-toast></p-toast>

  <div class="compagnies-header page-header">
    <div>
      <h1 class="page-title">Gestion des compagnies</h1>
      <p class="page-subtitle">Liste et gestion des organisations</p>
    </div>
    <p-button label="Créer une compagnie" icon="pi pi-plus" (click)="onCreate()"></p-button>
  </div>

  <p-card class="section-card mb-3">
    <div class="grid">
      <div class="col-12 md:col-4">
        <label class="block mb-2 font-semibold">Statut</label>
        <p-select
          [options]="statusOptions"
          optionLabel="label"
          optionValue="value"
          [(ngModel)]="statusFilter"
          (onChange)="applyFilters()"
          placeholder="Tous"
        ></p-select>
      </div>
      <div class="col-12 md:col-8">
        <label class="block mb-2 font-semibold">Recherche</label>
        <span class="p-input-icon-left w-full">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            class="w-full"
            placeholder="Nom, code ou email"
            [(ngModel)]="searchTerm"
            (input)="applyFilters()"
          />
        </span>
      </div>
    </div>
  </p-card>

  <div class="grid">
    <div class="col-12">
      <p-card>
        <p-table
          [value]="filteredOrganisations"
          [loading]="loading"
          [paginator]="true"
          [rows]="10"
          [showCurrentPageReport]="true"
          currentPageReportTemplate="Affichage de {first} &agrave; {last} sur {totalRecords} compagnies"
          [rowsPerPageOptions]="[10, 25, 50]"
          class="p-datatable-striped"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>Logo</th>
              <th pSortableColumn="name">
                Nom
                <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Code</th>
              <th>Email autorisé;</th>
              <th>Contact</th>
              <th>Statut</th>
              <th style="width: 150px">Actions</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-org>
            <tr>
              <td>
                @if (org.logoUrl) {
                  <img
                    [src]="org.logoUrl"
                    alt="Logo"
                    style="width: 50px; height: 50px; object-fit: contain"
                  />
                } @else {
                  <i
                    class="pi pi-building"
                    style="font-size: 2rem; color: #ccc"
                  ></i>
                }
              </td>
              <td>{{ org.name }}</td>
              <td>{{ org.code }}</td>
              <td>{{ org.emailAutorise }}</td>
              <td>{{ org.contactEmail }}</td>
              <td>
                <p-tag
                  [value]="org.isActif ? 'Actif' : 'Inactif'"
                  [severity]="org.isActif ? 'success' : 'danger'"
                ></p-tag>
              </td>
              <td>
                <div class="flex gap-2">
                  <p-button
                    icon="pi pi-eye"
                    class="p-button-rounded p-button-text"
                    (click)="onView(org)"
                    [pTooltip]="'Voir'"
                  ></p-button>
                  <p-button
                    icon="pi pi-pencil"
                    class="p-button-rounded p-button-text"
                    (click)="onEdit(org)"
                    [pTooltip]="'Modifier'"
                  ></p-button>
                  <p-button
                    icon="pi pi-trash"
                    class="p-button-rounded p-button-text p-button-danger"
                    (click)="onDelete(org)"
                    [pTooltip]="'Supprimer'"
                  ></p-button>
                </div>
              </td>
            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="7" class="text-center py-5">
                <i class="pi pi-inbox" style="font-size: 3rem; color: #ccc"></i>
                <p class="mt-3 text-600">Aucune compagnie trouvé;e</p>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>
  </div>
</div>

<p-confirmDialog></p-confirmDialog>
