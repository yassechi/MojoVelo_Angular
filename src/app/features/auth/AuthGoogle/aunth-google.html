<div class="auth-container">
  <div class="auth-box">
    <h2>Connexion</h2>

    <!-- Message d'erreur -->
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <!-- Formulaire classique -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          [class.is-invalid]="email?.invalid && email?.touched"
        >
        <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
          <small *ngIf="email?.errors?.['required']">L'email est requis</small>
          <small *ngIf="email?.errors?.['email']">Email invalide</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          [class.is-invalid]="password?.invalid && password?.touched"
        >
        <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
          <small *ngIf="password?.errors?.['required']">Le mot de passe est requis</small>
          <small *ngIf="password?.errors?.['minlength']">Minimum 6 caractères</small>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="loginForm.invalid"
      >
        Se connecter
      </button>
      <div id="google-btn"></div>
    </form>

    <!-- Séparateur -->
    <div class="separator">
      <span>OU</span>
    </div>

    <!-- Bouton Google -->
    <div id="googleSignInButton"></div>

  </div>
</div>
