<div class="flex align-items-center justify-content-center" style="min-height: 100vh; background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);">
  <p-toast></p-toast>

  <div style="width: 450px;">
    <p-card styleClass="shadow-8">
      <ng-template pTemplate="header">
        <div class="text-center pt-4">
          <h1 style="font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 3rem; margin: 0; color: #333;">mojo</h1>
          <p class="text-600 mt-2">Connectez-vous à votre compte</p>
        </div>
      </ng-template>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="field mb-4">
          <label for="email" class="block mb-2 font-semibold">Email</label>
          <input
            pInputText
            id="email"
            type="email"
            formControlName="email"
            placeholder="exemple@email.com"
            class="w-full"
            [class.ng-invalid]="email?.invalid && email?.touched"
          />
          <small
            *ngIf="email?.invalid && email?.touched"
            class="text-red-500"
          >
            <span *ngIf="email?.errors?.['required']">L'email est requis.</span>
            <span *ngIf="email?.errors?.['email']">Format d'email invalide.</span>
          </small>
        </div>

        <!-- Password -->
        <div class="field mb-4">
          <label for="password" class="block mb-2 font-semibold">Mot de passe</label>
          <p-password
            id="password"
            formControlName="password"
            placeholder="Entrez votre mot de passe"
            [toggleMask]="true"
            [feedback]="false"
            styleClass="w-full"
            [inputStyleClass]="'w-full'"
            [class.ng-invalid]="password?.invalid && password?.touched"
          ></p-password>
          <small
            *ngIf="password?.invalid && password?.touched"
            class="text-red-500"
          >
            <span *ngIf="password?.errors?.['required']">Le mot de passe est requis.</span>
            <span *ngIf="password?.errors?.['minlength']">Minimum 8 caractères.</span>
          </small>
        </div>

        <!-- Forgot password link -->
        <div class="flex justify-content-end mb-4">
          <a routerLink="/forgot-password" class="text-blue font-semibold cursor-pointer hover:underline">
            Mot de passe oublié ?
          </a>
        </div>

        <!-- Submit button -->
        <p-button
          label="Se connecter"
          type="submit"
          [loading]="loading"
          styleClass="w-full"
          [disabled]="loginForm.invalid"
        ></p-button>
      </form>

      <ng-template pTemplate="footer">
        <div class="text-center pt-3">
          <p class="text-600">
            Pas encore de compte ?
            <a routerLink="/register" class="text-blue font-semibold cursor-pointer hover:underline">
              S'inscrire
            </a>
          </p>
        </div>
      </ng-template>
    </p-card>
  </div>
</div>
