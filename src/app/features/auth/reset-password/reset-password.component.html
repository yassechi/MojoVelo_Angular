<div class="flex align-items-center justify-content-center" style="min-height: 100vh; background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);">
  <p-toast></p-toast>

  <div style="width: 450px;">
    <p-card styleClass="shadow-8">
      <ng-template pTemplate="header">
        <div class="text-center pt-4">
          <h1 style="font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 3rem; margin: 0; color: #333;">mojo</h1>
          <p class="text-600 mt-2">Réinitialisez votre mot de passe</p>
        </div>
      </ng-template>

      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <!-- New Password -->
        <div class="field mb-4">
          <label for="newPassword" class="block mb-2 font-semibold">Nouveau mot de passe</label>
          <p-password
            id="newPassword"
            formControlName="newPassword"
            placeholder="Entrez votre nouveau mot de passe"
            [toggleMask]="true"
            [feedback]="true"
            styleClass="w-full"
            [inputStyleClass]="'w-full'"
            [class.ng-invalid]="newPassword?.invalid && newPassword?.touched"
          ></p-password>
          <small
            *ngIf="newPassword?.invalid && newPassword?.touched"
            class="text-red-500"
          >
            <span *ngIf="newPassword?.errors?.['required']">Le mot de passe est requis.</span>
            <span *ngIf="newPassword?.errors?.['minlength']">Minimum 8 caractères.</span>
          </small>
        </div>

        <!-- Confirm Password -->
        <div class="field mb-4">
          <label for="confirmPassword" class="block mb-2 font-semibold">Confirmer le mot de passe</label>
          <p-password
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirmez votre mot de passe"
            [toggleMask]="true"
            [feedback]="false"
            styleClass="w-full"
            [inputStyleClass]="'w-full'"
            [class.ng-invalid]="confirmPassword?.invalid && confirmPassword?.touched"
          ></p-password>
          <small
            *ngIf="confirmPassword?.hasError('passwordMismatch') && confirmPassword?.touched"
            class="text-red-500"
          >
            Les mots de passe ne correspondent pas.
          </small>
        </div>

        <!-- Submit button -->
        <p-button
          label="Réinitialiser le mot de passe"
          type="submit"
          [loading]="loading"
          styleClass="w-full"
          [disabled]="resetForm.invalid"
        ></p-button>
      </form>

      <ng-template pTemplate="footer">
        <div class="text-center pt-3">
          <p class="text-600">
            Vous vous souvenez de votre mot de passe ?
            <a routerLink="/login" class="text-blue font-semibold cursor-pointer hover:underline">
              Se connecter
            </a>
          </p>
        </div>
      </ng-template>
    </p-card>
  </div>
</div>
