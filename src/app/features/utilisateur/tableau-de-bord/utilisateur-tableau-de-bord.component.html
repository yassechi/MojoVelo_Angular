<div class="dashboard-container page-shell">
  <div class="mb-4">
    <h1 class="page-title">Mon tableau de bord</h1>
    <p class="page-subtitle">Bienvenue {{ currentUser?.firstName }} {{ currentUser?.lastName }}</p>
  </div>

  <!-- Cartes de statistiques -->
  <div class="grid">
    <div class="col-12 md:col-6 lg:col-3">
      <p-card styleClass="shadow-2">
        <div class="flex align-items-center justify-content-between">
          <div>
            <div class="text-500 font-medium mb-2">Mes Demandes</div>
            <div class="text-900 font-bold text-4xl">{{ totalDemandes }}</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-purple-100 border-round" style="width:3rem;height:3rem">
            <i class="pi pi-inbox text-purple-500 text-xl"></i>
          </div>
        </div>
      </p-card>
    </div>

    <div class="col-12 md:col-6 lg:col-3">
      <p-card styleClass="shadow-2">
        <div class="flex align-items-center justify-content-between">
          <div>
            <div class="text-500 font-medium mb-2">Demandes en cours</div>
            <div class="text-900 font-bold text-4xl">{{ demandesEnCours }}</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-blue-100 border-round" style="width:3rem;height:3rem">
            <i class="pi pi-clock text-blue-500 text-xl"></i>
          </div>
        </div>
      </p-card>
    </div>

    <div class="col-12 md:col-6 lg:col-3">
      <p-card styleClass="shadow-2">
        <div class="flex align-items-center justify-content-between">
          <div>
            <div class="text-500 font-medium mb-2">Mes Contrats</div>
            <div class="text-900 font-bold text-4xl">{{ totalContrats }}</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-orange-100 border-round" style="width:3rem;height:3rem">
            <i class="pi pi-file text-orange-500 text-xl"></i>
          </div>
        </div>
      </p-card>
    </div>

    <div class="col-12 md:col-6 lg:col-3">
      <p-card styleClass="shadow-2">
        <div class="flex align-items-center justify-content-between">
          <div>
            <div class="text-500 font-medium mb-2">Contrats actifs</div>
            <div class="text-900 font-bold text-4xl">{{ contratsActifs }}</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-green-100 border-round" style="width:3rem;height:3rem">
            <i class="pi pi-check-circle text-green-500 text-xl"></i>
          </div>
        </div>
      </p-card>
    </div>
  </div>

  <!-- Graphiques -->
  <div class="grid mt-4">
    <div class="col-12 lg:col-6">
      <p-card styleClass="chart-card">
        <ng-template pTemplate="header">
          <div class="p-3">
            <h3 class="m-0 chart-title">Mes demandes par statut</h3>
          </div>
        </ng-template>
        <p-chart type="doughnut" class="mojo-chart" [data]="demandesChartData" [options]="chartOptions" style="height: 280px"></p-chart>
      </p-card>
    </div>

    <div class="col-12 lg:col-6">
      <p-card styleClass="chart-card">
        <ng-template pTemplate="header">
          <div class="p-3">
            <h3 class="m-0 chart-title">Mes contrats par statut</h3>
          </div>
        </ng-template>
        <p-chart type="doughnut" class="mojo-chart" [data]="contratsChartData" [options]="chartOptions" style="height: 280px"></p-chart>
      </p-card>
    </div>
  </div>
</div>
