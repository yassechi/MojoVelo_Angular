<div class="confirmation-shell">
  <div class="confirmation-card">
    <div class="confirmation-icon">
      <i class="pi pi-check"></i>
    </div>

    <h1 class="confirmation-title">Votre demande a ete envoyee !</h1>
    <p class="confirmation-subtitle">
      Merci, votre demande de leasing velo a bien ete transmise.
    </p>

    <p-card styleClass="confirmation-summary">
      <div class="summary-title">Recapitulatif de votre demande</div>
      <div class="summary-row">
        <span class="label">Velo selectionne</span>
        <span class="value">{{ bikeTitle || '-' }}</span>
      </div>
      <div class="summary-row">
        <span class="label">Prix total estime</span>
        <span class="value">{{ formatCurrency(bikePrice) }}</span>
      </div>
      <div class="summary-row">
        <span class="label">Reference demande</span>
        <span class="value">{{ demandeId ?? '-' }}</span>
      </div>
    </p-card>

    <div class="confirmation-actions">
      <p-button
        label="Voir mes demandes"
        styleClass="p-button-outlined"
        (onClick)="goToDemandes()"
      ></p-button>
      <p-button label="Retour au catalogue" (onClick)="goToCatalogue()"></p-button>
    </div>
  </div>
</div>
