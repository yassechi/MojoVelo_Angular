<div class="questionnaire-shell">
  <div class="questionnaire-card section-card">
    <div class="questionnaire-header">
      <div>
        <h1>Questionnaire guid&eacute;</h1>
        <p>
          Cette &eacute;tape arrive bient&ocirc;t. En attendant, vous pouvez parcourir le catalogue.
        </p>
        <p-button label="Voir le catalogue" (click)="goToCatalogue()"></p-button>
      </div>
      <div class="questionnaire-logo">
        @if (organisationLogoUrl) {
          <img [src]="organisationLogoUrl" alt="Logo" />
        } @else {
          <div class="logo-placeholder">
            <i class="pi pi-building"></i>
          </div>
        }
      </div>
    </div>
  </div>
</div>
